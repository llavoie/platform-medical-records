<div class="row-fluid"><!------------------------  Edit Custom Attributes  ------------------------------------->
    <div class="span10 margin-after mrs">
        <div class="box-header">{{msg('data.provider.mrs.patient')}}</div>
        <div class="box-content inside clearfix">
            <h4>{{msg('data.provider.mrs.patient.name')}} {{personDto.firstName}} {{personDto.lastName}}</h4>
            <div class="control-group inside">
                <span class="pull-right"><h5>{{msg('data.provider.mrs.patient.motechId')}} {{patientDto.motechId}}</h5></span>
            </div>

            <ng-form name="form" class="form-inline">
                <div class="control-group inside">
                    <label class="control-label"></label>
                    <div class="form-actions">
                        <input class="btn btn-primary" ng-disabled="form.$invalid" type="button" ng-click="save()" value="{{msg('save')}}" >
                        <a href="#/dashboard/" class="btn"> {{msg('cancel')}}</a>
                    </div>
                </div>

                <div class="form-inline">
                    <div ng-repeat="attribute in attributesDto">
                        <div class="control-group centered">
                            <span>
                                <label class="control-label">{{msg('data.provider.mrs.attribute')}}</label>
                                <input class="span3" type="text" ng-model="attribute.name">
                            </span>
                            <span>
                                <label class="">&nbsp;&nbsp;{{msg('data.provider.mrs.value')}}</label>
                                <input class="span3" type="text" ng-model="attribute.value">
                            </span>
                            <a ng-click="" class="btn btn-small btn-danger"><i class="icon-remove icon-white"></i></a>
                        </div>
                    </div>
                </div>

                <div class="control-group centered">
                    <button ng-show="attributesDto.length==0" type="button" class="btn btn-success" ng-click="addAttribute()"><i class="icon-plus icon-white"></i>{{msg('data.provider.mrs.patient.addAttribute')}}</button>
                    <button ng-hide="attributesDto.length==0" type="button" class="btn btn-success" ng-click="addAttribute()"><i class="icon-plus icon-white"></i>{{msg('data.provider.mrs.patient.addAnotherAttribute')}}</button>
                </div>
            </ng-form>

        </div>
    </div>
</div>
