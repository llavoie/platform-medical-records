<div class="tab-frame"><!------------------------  Edit Custom Attributes  ------------------------------------->
    <div class="col-sm-12 margin-after mrs">
        <div class="row inside clearfix">
            <h4>{{msg('mrs.patient.name')}} {{personDto.firstName}} {{personDto.lastName}}</h4>
            <div class="form-group clearfix">
                <span class="pull-left"><h5>{{msg('mrs.patient.motechId')}}: {{patientDto.motechId}}</h5></span>
            </div>
            <ng-form name="form" class="">
                <div class="form-group inside centered form-inline">
                    <div class="form-actions">
                        <input class="btn btn-primary" ng-disabled="!validateFilterForm()" type="button" ng-click="save()" value="{{msg('mrs.button.save')}}" >
                        <input class="btn btn-default" type="button" ng-click="cancel()" value="{{msg('mrs.button.cancel')}}" >
                    </div>
                </div>
                <div ng-repeat="attribute in patientDto.person.attributes">
                    <div class="form-group centered form-inline">
                        <span>
                            <label class="control-label">{{msg('mrs.attribute')}}</label>
                            <input class="form-control input-large" type="text" ng-model="attribute.name" required>
                        </span>
                        <span>
                            <label class="offset-2 control-label">{{msg('mrs.value')}}</label>
                            <input class="form-control input-large" type="text" ng-model="attribute.value" required>
                        </span>
                        <a ng-click="removeAttribute(attribute)" class="btn btn-small btn-danger"><i class="icon-remove icon-white"></i></a>
                    </div>
                </div>

                <div class="form-group centered">
                    <button ui-if="patientDto.person.attributes.length==0" type="button" class="btn btn-success" ng-click="addAttribute()"><i class="icon-plus icon-white"></i>{{msg('mrs.patient.addAttribute')}}</button>
                    <button ui-if="patientDto.person.attributes.length!=0" type="button" class="btn btn-success" ng-click="addAttribute()"><i class="icon-plus icon-white"></i>{{msg('mrs.patient.addAnotherAttribute')}}</button>
                </div>
            </ng-form>

        </div>
    </div>
</div>
